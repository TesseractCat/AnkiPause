<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnkiPause</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            width: 350px;
            font-size: 14px;
            box-sizing: border-box;
            margin: 0px;
        }
        
        h3 {
            margin-top: 15px;
            margin-bottom: 8px;
        }
        
        .site-entry {
            display: flex;
            margin-bottom: 6px;
            align-items: center;
        }
        
        .site-input {
            flex-grow: 1;
            margin-right: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .remove-site {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            width: 24px;
            height: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .add-site {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 6px 10px;
            margin-top: 5px;
            cursor: pointer;
        }
        
        .section {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding: 0em 1em 10px 1em;
        }
        
        .deck-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-top: 8px;
        }
        
        .deck-checkbox {
            display: flex;
            align-items: center;
        }
        
        .cards-per-page {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .cards-per-page input {
            width: 60px;
            margin-left: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .save-button {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 8px 12px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #no-connection {
            display: none;
            color: #af4c4c;
            grid-column-end: span 2;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            align-items: stretch;
            font-family: Tahoma;
            height: 5em;
            padding: 10px;
            background-color: #EEE;
            padding: 1em;
        }
        header h2 {
            align-self: center;
        }

        #content {
            padding: 1em 0em 1em 0em;
        }
        
        footer {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }

        h3 {
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <header>
        <img src="icons/icon128.png">
        <h2>AnkiPause</h2>
    </header>

    <div id="content">
        <div class="section" id="sites-section">
            <h3>Active Sites</h3>
            <div id="sites-container">
                <!-- Site inputs will be added here dynamically -->
            </div>
            <button id="add-site" class="add-site">Add Site</button>
        </div>
        
        <div class="section">
            <h3>Decks</h3>
            <div class="deck-options" id="deck-options">
                <div class="loading"><p>Loading...</p></div>
                <p id="no-connection">Could not connect to Anki, check if Anki is running and the AnkiConnect addon is installed</p>
            </div>
        </div>
        <div class="section">
            <div class="cards-per-page">
                <label for="cards-count">Cards per page:</label>
                <input type="number" id="cards-count" min="1" max="50" value="1">
            </div>
        </div>
        
        <footer>
            <a href="https://github.com/TesseractCat/AnkiPause" id="about-link">About AnkiPause</a> | v1.1.0
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
